<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .player-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #181818;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    .content {
      padding-top: 70px; /* space for player bar */
      padding-bottom: 70px; /* space for nav bar */
    }
    .section {
      padding: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #181818;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }
    nav a span {
      display: block;
      font-size: 20px;
    }
    /* Upload button style */
    .upload-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #1DB954;
      color: white;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    .upload-btn:active {
      background-color: #169c44;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-bar">
    <div>Not playing</div>
    <div>
      ‚èÆ ‚ñ∂ ‚è≠
    </div>
  </div>

  <div class="content" id="main-content">
    <div class="section">
      <h2>Good Evening</h2>
      <div class="grid">
        <div class="card">Made for you</div>
        <div class="card">Daily Mix</div>
        <div class="card">Chill Vibes</div>
        <div class="card">Recently Played</div>
      </div>
    </div>

    <div class="section" id="library-section" style="display:none;">
      <h2>Your Library</h2>
      <label for="file-upload" class="upload-btn">üìÇ Upload Songs</label>
      <input id="file-upload" type="file" multiple accept="audio/*">
      <div id="song-list"></div>
    </div>
  </div>

  <nav>
    <a href="#" onclick="showSection('main-content')"><span>üè†</span>Home</a>
    <a href="#"><span>üîç</span>Search</a>
    <a href="#" onclick="showSection('library-section')"><span>üìö</span>Your Library</a>
  </nav>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.getElementById('file-upload').addEventListener('change', function(event) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      Array.from(event.target.files).forEach(file => {
        const div = document.createElement('div');
        div.textContent = file.name;
        list.appendChild(div);
      });
    });
  </script>

</body>
</html>
